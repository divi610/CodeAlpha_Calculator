<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      padding: 20px;
      width: 300px;
    }

    .display {
      width: 100%;
      height: 70px;
      background-color: #222;
      color: rgb(243, 245, 243);
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 23px;
      font-size: 1.5em;
      border: none;
      border-radius: 7px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background-color: #d0d0d0;
    }

    .buttons .operator {
      background-color: #b84eaa;
      color: white;
    }

    .buttons .operator:hover {
      background-color: #e68900;
    }

    .buttons .equal {
      background-color: #c4d081;
      color: rgb(12, 1, 1);
      grid-column: span 2;
    }

    .buttons .equal:hover {
      background-color: #16e120;
    }

    .buttons .clear {
      background-color: #43b24e;
      color: white;
    }

    .buttons .clear:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let expression = '';

    function appendValue(val) {
      if (expression === '' && ['+', '*', '/', ')'].includes(val)) return;
      expression += val;
      updateDisplay();
    }

    function clearDisplay() {
      expression = '';
      updateDisplay();
    }

    function calculateResult() {
      try {
        // Evaluate the expression
        const result = eval(expression);
        expression = result.toString();
        updateDisplay();
      } catch (e) {
        display.textContent = 'Error';
        expression = '';
      }
    }

    function updateDisplay() {
      display.textContent = expression || '0';
    }
  </script>
</body>
</html>
